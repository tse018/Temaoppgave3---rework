<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/variables.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="navbar">
            <div class="navbar__container">
                <div class="navbar__toggle" id="mobile_menu">
                    <i class="fas fa-bars"></i>
                </div>

                <a href="#about-page" id="navbar__logo">
                    Name
                </a>

                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="#home-page" class="navbar__link">
                            Home
                        </a>
                    </li>

                    <li class="navbar__item">
                        <a href="#work-page" class="navbar__link">
                            Work
                        </a>
                    </li>

                    <li class="navbar__item">
                        <a href="#about-page" class="navbar__link">
                            About
                        </a>
                    </li>

                    <li class="navbar__item">
                        <a href="#contact-page" class="navbar__link">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>    
        </header>

        <main class="scroller">
            <section id="home-page">
                <div class="hero">
                    <img src="assets/hero-banner.jpg">

                    <h1 class="hero__portfolio">
                        Portfolio
                    </h1>

                    <h2 class="hero__name">
                        Name
                    </h2>

                    <h3 class="hero__quote">
                        "Art is anything you can get away with"
                        <div class="hero--quote">
                            -sdfsd
                        </div>
                    </h3>

                </div>
            </section>

            <section id="work-page">
                <div class="work">

                    <img src="assets/bilde-1.jpg" class="work__image">

                    <h2 class="work__title">
                        Work Showcase
                    </h2>

                </div>
            </section>

            <section id="about-page">
                <div class="about">

                    <img src="assets/bilde7.jpg">

                </div>
            </section>
            
            <section id="contact-page">
                <div class="contact">

                    <img src="assets/bilde11.jpg">

                </div>

            </section>
        </main>
        
        <footer></footer>

        
        <script src="js/gallery.js"></script>
        <script src="js/mobile.js"></script>
        <script src="js/app.js"></script> 
    </body>
</html>
